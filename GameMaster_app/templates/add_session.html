{% extends 'base.html' %}

{% block title %}Witaj{% endblock %}

<div class="dashboard-content border-dashed p-3 m-4 view-height">
    {% block content %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h1>Dodaj sesję:</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <label for="title">Nazwa sesji:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="slots">Liczba miejsc:</label>
            <input type="number" id="slots" name="slots" min="1" required><br>

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="is_open">Czy sesja otwarta?</label>
            <input type="checkbox" id="is_open" name="is_open"><br>

            <label for="is_public">Czy sesja publiczna?</label>
            <input type="checkbox" id="is_public" name="is_public"><br>

            <input type="submit" value="Wyślij">
        </form>
        </div>
    {% endblock %}
