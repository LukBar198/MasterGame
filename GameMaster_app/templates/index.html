{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Game master app</h1>
                <P>Zarejestruj się, albo zaloguj:</P>
                <form method="post">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit" class="btn btn-primary">Zaloguj się</button>
                </form>
                <p class="mt-3">Nie masz konta? <a href="{% url 'register' %}">Rejestracja</a></p>
            </div>
        </div>
    </div>
{% endblock %}
